<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Team Scoring - Golf Outing</title>
  <link rel="stylesheet" href="/theme.css">
  <style>
    body {
      padding-bottom: 80px;
      background: linear-gradient(to bottom, #e8f5e9 0%, #f5f5f5 100%);
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-dark) 100%);
      color: white;
      padding: 16px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow-lg);
    }

    .header-grid {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: center;
    }

    .team-info h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .event-name {
      font-size: 13px;
      opacity: 0.9;
    }

    .score-display {
      text-align: right;
    }

    .total-score {
      font-size: 36px;
      font-weight: 900;
      line-height: 1;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .thru-text {
      font-size: 11px;
      opacity: 0.85;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Login Screen */
    .login-screen {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      background: white;
      border-radius: var(--radius-xl);
      padding: 40px 30px;
      box-shadow: var(--shadow-xl);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .login-card h2 {
      color: var(--green-primary);
      font-size: 28px;
      margin-bottom: 12px;
    }

    .login-card p {
      color: var(--gray-600);
      margin-bottom: 30px;
    }

    /* Scoring Container */
    .scoring-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Hole Card */
    .hole-card {
      background: white;
      border-radius: var(--radius-xl);
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-lg);
      border: 3px solid var(--green-primary);
    }

    .hole-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid var(--gray-200);
    }

    .hole-number {
      background: var(--green-primary);
      color: white;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 900;
      box-shadow: var(--shadow-md);
    }

    .hole-par {
      text-align: right;
    }

    .par-label {
      font-size: 12px;
      color: var(--gray-500);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .par-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--green-primary);
    }

    /* Score Input Section */
    .score-section {
      margin-bottom: 24px;
    }

    .section-label {
      font-size: 14px;
      font-weight: 700;
      color: var(--gray-700);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .score-buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .score-btn {
      aspect-ratio: 1;
      border: 3px solid var(--gray-300);
      background: white;
      border-radius: var(--radius-lg);
      font-size: 24px;
      font-weight: 700;
      color: var(--gray-700);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .score-btn:active {
      transform: scale(0.95);
    }

    .score-btn.selected {
      background: var(--green-primary);
      border-color: var(--green-dark);
      color: white;
      box-shadow: var(--shadow-md);
      transform: scale(1.05);
    }

    .score-btn:hover:not(.selected) {
      border-color: var(--green-primary);
      background: var(--green-light);
      color: white;
    }

    /* Player Selection */
    .player-select {
      width: 100%;
      padding: 16px;
      border: 3px solid var(--gray-300);
      border-radius: var(--radius-lg);
      font-size: 16px;
      font-weight: 600;
      color: var(--gray-700);
      background: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .player-select:focus {
      outline: none;
      border-color: var(--green-primary);
      box-shadow: 0 0 0 4px rgba(44, 95, 45, 0.1);
    }

    /* Action Buttons */
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 24px;
    }

    .btn-navigate {
      padding: 16px;
      border: none;
      border-radius: var(--radius-lg);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-prev {
      background: var(--gray-300);
      color: var(--gray-700);
    }

    .btn-prev:hover:not(:disabled) {
      background: var(--gray-400);
    }

    .btn-prev:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-next {
      background: var(--green-primary);
      color: white;
    }

    .btn-next:hover {
      background: var(--green-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-save {
      grid-column: 1 / -1;
      background: linear-gradient(135deg, var(--success) 0%, #218838 100%);
      color: white;
      padding: 18px;
      font-size: 18px;
    }

    .btn-save:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* Scorecard Overview */
    .scorecard-overview {
      background: white;
      border-radius: var(--radius-xl);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-md);
    }

    .scorecard-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--green-primary);
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .holes-grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 8px;
    }

    .hole-cell {
      aspect-ratio: 1;
      border-radius: var(--radius-md);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      border: 2px solid var(--gray-300);
    }

    .hole-cell.completed {
      background: var(--green-primary);
      color: white;
      border-color: var(--green-dark);
    }

    .hole-cell.current {
      background: var(--warning);
      color: var(--gray-800);
      border-color: #e0a800;
      animation: pulse 2s infinite;
    }

    .hole-cell-number {
      font-size: 10px;
      opacity: 0.8;
    }

    .hole-cell-score {
      font-size: 14px;
    }

    /* Status Messages */
    .status-message {
      padding: 16px;
      border-radius: var(--radius-lg);
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
      animation: slideIn 0.3s ease-out;
    }

    .status-success {
      background: #d4edda;
      color: #155724;
      border: 2px solid var(--success);
    }

    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid var(--danger);
    }

    /* Admin Link */
    .admin-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--green-primary);
      color: white;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 24px;
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      transition: all 0.2s;
    }

    .admin-link:hover {
      transform: scale(1.1);
      box-shadow: var(--shadow-xl);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .scoring-container {
        padding: 12px;
      }

      .hole-card {
        padding: 20px;
      }

      .score-buttons {
        grid-template-columns: repeat(4, 1fr);
      }

      .holes-grid {
        grid-template-columns: repeat(6, 1fr);
      }
    }
  </style>
</head>
<body>
  <a href="/" class="admin-link" title="Admin Panel">‚öôÔ∏è</a>

  <!-- Login Screen -->
  <div id="loginScreen" class="login-screen">
    <div class="login-card fade-in">
      <div class="login-icon">‚õ≥</div>
      <h2>Team Scoring</h2>
      <p>Enter your team's access code to start scoring</p>
      
      <div class="form-group">
        <input 
          type="text" 
          id="accessCodeInput" 
          class="form-input" 
          placeholder="Enter access code (e.g., 12301)"
          maxlength="10"
          style="text-align: center; font-size: 20px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase;"
        >
      </div>
      
      <button onclick="login()" class="btn btn-primary" style="width: 100%; padding: 16px; font-size: 18px;">
        Start Scoring
      </button>

      <div id="loginError" class="alert alert-error" style="display: none; margin-top: 20px;"></div>
    </div>
  </div>

  <!-- Scoring Screen -->
  <div id="scoringScreen" style="display: none;">
    <!-- Header -->
    <div class="header">
      <div class="header-grid">
        <div class="team-info">
          <h1 id="teamName">Team Name</h1>
          <div class="event-name" id="eventName">Event Name</div>
        </div>
        <div class="score-display">
          <div class="total-score" id="totalScore">0</div>
          <div class="thru-text">Thru <span id="holesCompleted">0</span></div>
        </div>
      </div>
    </div>

    <div class="scoring-container">
      <!-- Scorecard Overview -->
      <div class="scorecard-overview">
        <div class="scorecard-title">üìä Scorecard</div>
        <div class="holes-grid" id="holesGrid">
          <!-- Holes 1-18 will be generated here -->
        </div>
      </div>

      <!-- Status Message -->
      <div id="statusMessage" style="display: none;"></div>

      <!-- Hole Scoring Card -->
      <div class="hole-card fade-in">
        <div class="hole-header">
          <div class="hole-number" id="holeNumber">1</div>
          <div class="hole-par">
            <div class="par-label">Par</div>
            <div class="par-value" id="holePar">4</div>
          </div>
        </div>

        <!-- Score Selection -->
        <div class="score-section">
          <div class="section-label">üèåÔ∏è Enter Score</div>
          <div class="score-buttons" id="scoreButtons">
            <!-- Scores 2-11 will be generated -->
          </div>
        </div>

        <!-- Player Selection -->
        <div class="score-section">
          <div class="section-label">üë§ Player's Drive Used</div>
          <select id="playerSelect" class="player-select">
            <option value="">Select player...</option>
          </select>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button class="btn-navigate btn-prev" onclick="previousHole()" id="prevBtn">
            ‚Üê Previous
          </button>
          <button class="btn-navigate btn-next" onclick="nextHole()" id="nextBtn">
            Next ‚Üí
          </button>
          <button class="btn-navigate btn-save" onclick="saveScore()">
            üíæ Save Score
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000/api';
    let teamData = null;
    let currentHole = 1;
    let scores = {};
    let players = [];

    // Generate score buttons (2-11)
    function initializeScoreButtons() {
      const container = document.getElementById('scoreButtons');
      for (let i = 2; i <= 11; i++) {
        const btn = document.createElement('button');
        btn.className = 'score-btn';
        btn.textContent = i;
        btn.onclick = () => selectScore(i);
        container.appendChild(btn);
      }
    }

    // Generate holes grid
    function initializeHolesGrid() {
      const grid = document.getElementById('holesGrid');
      for (let i = 1; i <= 18; i++) {
        const cell = document.createElement('div');
        cell.className = 'hole-cell';
        cell.id = `hole-cell-${i}`;
        cell.innerHTML = `
          <div class="hole-cell-number">H${i}</div>
          <div class="hole-cell-score" id="hole-score-${i}">-</div>
        `;
        cell.onclick = () => goToHole(i);
        grid.appendChild(cell);
      }
    }

    async function login() {
      const accessCode = document.getElementById('accessCodeInput').value.trim();
      
      if (!accessCode) {
        showLoginError('Please enter an access code');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/mobile/team/${accessCode}`);
        
        if (!response.ok) {
          throw new Error('Invalid access code');
        }

        const data = await response.json();
        teamData = data;
        players = data.players || [];

        // Load existing scores
        const scoresResponse = await fetch(`${API_BASE}/teams/${teamData.team._id}/scores`);
        const existingScores = await scoresResponse.json();
        
        existingScores.forEach(score => {
          scores[score.hole_number] = {
            strokes: score.strokes,
            playerId: score.drive_used_player_id
          };
        });

        showScoringScreen();
      } catch (error) {
        showLoginError(error.message);
      }
    }

    function showLoginError(message) {
      const errorDiv = document.getElementById('loginError');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function showScoringScreen() {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('scoringScreen').style.display = 'block';
      
      document.getElementById('teamName').textContent = teamData.team.team_name;
      document.getElementById('eventName').textContent = teamData.event?.name || 'Golf Outing';
      
      // Populate player dropdown
      const select = document.getElementById('playerSelect');
      select.innerHTML = '<option value="">Select player...</option>';
      players.forEach(player => {
        const option = document.createElement('option');
        option.value = player._id;
        option.textContent = `${player.first_name} ${player.last_name}`;
        select.appendChild(option);
      });

      updateDisplay();
    }

    function selectScore(score) {
      // Remove selected class from all buttons
      document.querySelectorAll('.score-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      
      // Add selected class to clicked button
      event.target.classList.add('selected');
      
      // Store selected score
      if (!scores[currentHole]) {
        scores[currentHole] = {};
      }
      scores[currentHole].strokes = score;
    }

    function goToHole(holeNum) {
      currentHole = holeNum;
      updateDisplay();
    }

    function previousHole() {
      if (currentHole > 1) {
        currentHole--;
        updateDisplay();
      }
    }

    function nextHole() {
      if (currentHole < 18) {
        currentHole++;
        updateDisplay();
      }
    }

    function updateDisplay() {
      // Update hole number and par
      document.getElementById('holeNumber').textContent = currentHole;
      document.getElementById('holePar').textContent = '4'; // Default par 4

      // Update navigation buttons
      document.getElementById('prevBtn').disabled = currentHole === 1;
      
      // Update score buttons
      document.querySelectorAll('.score-btn').forEach(btn => {
        btn.classList.remove('selected');
        if (scores[currentHole]?.strokes == btn.textContent) {
          btn.classList.add('selected');
        }
      });

      // Update player selection
      const select = document.getElementById('playerSelect');
      select.value = scores[currentHole]?.playerId || '';

      // Update scorecard grid
      let totalScore = 0;
      let completed = 0;
      
      for (let i = 1; i <= 18; i++) {
        const cell = document.getElementById(`hole-cell-${i}`);
        const scoreDisplay = document.getElementById(`hole-score-${i}`);
        
        cell.classList.remove('current', 'completed');
        
        if (scores[i]?.strokes) {
          cell.classList.add('completed');
          scoreDisplay.textContent = scores[i].strokes;
          totalScore += scores[i].strokes;
          completed++;
        } else {
          scoreDisplay.textContent = '-';
        }
        
        if (i === currentHole) {
          cell.classList.add('current');
        }
      }

      document.getElementById('totalScore').textContent = totalScore;
      document.getElementById('holesCompleted').textContent = completed;
    }

    async function saveScore() {
      const score = scores[currentHole];
      
      if (!score?.strokes) {
        showStatus('Please select a score', 'error');
        return;
      }

      if (!score?.playerId) {
        showStatus('Please select which player\'s drive was used', 'error');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/mobile/score`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            team_id: teamData.team._id,
            hole_number: currentHole,
            strokes: score.strokes,
            drive_used_player_id: score.playerId,
            recorded_by: 'Mobile App'
          })
        });

        if (!response.ok) throw new Error('Failed to save score');

        showStatus('Score saved successfully! ‚úì', 'success');
        
        // Auto-advance to next hole after 1 second
        setTimeout(() => {
          if (currentHole < 18) {
            nextHole();
          }
        }, 1000);

      } catch (error) {
        showStatus('Error saving score: ' + error.message, 'error');
      }
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.className = `status-message status-${type}`;
      statusDiv.textContent = message;
      statusDiv.style.display = 'block';

      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 3000);
    }

    // Update player selection
    document.getElementById('playerSelect').addEventListener('change', (e) => {
      if (!scores[currentHole]) {
        scores[currentHole] = {};
      }
      scores[currentHole].playerId = e.target.value;
    });

    // Enter key to login
    document.getElementById('accessCodeInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        login();
      }
    });

    // Initialize
    initializeScoreButtons();
    initializeHolesGrid();
  </script>
</body>
</html>
