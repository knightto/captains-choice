<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Leaderboard Display</title>
  <link rel="stylesheet" href="/theme.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      overflow: hidden;
      height: 100vh;
    }

    .scroll-container {
      height: 100vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .container {
      max-width: 1920px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .header h1 {
      font-size: 3.5rem;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
      margin-bottom: 8px;
    }

    .header .event-info {
      font-size: 1.5rem;
      opacity: 0.9;
      margin: 8px 0;
    }

    .header .last-update {
      font-size: 1rem;
      opacity: 0.7;
      margin-top: 10px;
    }

    .flights-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .flight-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .flight-header {
      font-size: 1.6rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
      padding-bottom: 12px;
      border-bottom: 3px solid rgba(255, 255, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
    }

    .leaderboard-table th {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 8px;
      text-align: left;
      font-size: 1.1rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .leaderboard-table th:first-child {
      border-radius: 10px 0 0 0;
    }

    .leaderboard-table th:last-child {
      border-radius: 0 10px 0 0;
      text-align: center;
    }

    .leaderboard-table td {
      padding: 8px 8px;
      font-size: 1.15rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .leaderboard-table td:last-child {
      text-align: center;
      font-weight: bold;
      font-size: 1.3rem;
    }

    .leaderboard-table tr:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .position {
      font-weight: bold;
      font-size: 1.3rem;
      width: 50px;
    }

    .position-1 { color: #FFD700; text-shadow: 0 0 10px #FFD700; }
    .position-2 { color: #C0C0C0; text-shadow: 0 0 10px #C0C0C0; }
    .position-3 { color: #CD7F32; text-shadow: 0 0 10px #CD7F32; }

    .team-name {
      font-weight: 600;
    }

    .holes-complete {
      opacity: 0.7;
      font-size: 0.95rem;
    }

    .score-good {
      color: #4ade80;
      text-shadow: 0 0 5px rgba(74, 222, 128, 0.5);
    }

    .score-average {
      color: #fbbf24;
      text-shadow: 0 0 5px rgba(251, 191, 36, 0.5);
    }

    .score-high {
      color: #f87171;
      text-shadow: 0 0 5px rgba(248, 113, 113, 0.5);
    }

    .in-progress {
      opacity: 0.6;
      font-style: italic;
    }

    .loading {
      text-align: center;
      font-size: 2rem;
      padding: 50px;
    }

    .no-data {
      text-align: center;
      padding: 30px;
      font-size: 1.5rem;
      opacity: 0.7;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .live-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: #ef4444;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    .admin-link {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      backdrop-filter: blur(10px);
      z-index: 1000;
      transition: all 0.2s;
    }

    .admin-link:hover {
      background: rgba(0, 0, 0, 0.7);
      transform: scale(1.05);
    }

    /* Controls */
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 20px 30px;
      border-radius: 15px;
      display: flex;
      gap: 20px;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      transition: all 0.3s;
    }

    .controls.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .control-btn.active {
      background: var(--green-primary);
      border-color: var(--green-primary);
      box-shadow: 0 0 20px rgba(44, 95, 45, 0.5);
    }

    .control-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .control-btn:disabled:hover {
      transform: none;
    }

    .flight-nav {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 0 15px;
      border-left: 2px solid rgba(255, 255, 255, 0.3);
      border-right: 2px solid rgba(255, 255, 255, 0.3);
    }

    .flight-indicator {
      font-size: 1.2rem;
      font-weight: bold;
      min-width: 120px;
      text-align: center;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .control-label {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-right: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Single flight view */
    .flights-container.single-view {
      display: block;
    }

    .flights-container.single-view .flight-card {
      max-width: 1200px;
      margin: 0 auto;
      display: none;
    }

    .flights-container.single-view .flight-card.active {
      display: block;
    }

    /* Auto-scroll animation */
    @keyframes smoothScroll {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100%); }
    }

    .auto-scrolling .scroll-content {
      animation: smoothScroll 30s linear infinite;
    }

    /* Full screen mode optimizations */
    @media (min-width: 1920px) {
      .header h1 { font-size: 4rem; }
      .header .event-info { font-size: 1.8rem; }
      .flight-header { font-size: 2rem; }
      .leaderboard-table th { font-size: 1.3rem; }
      .leaderboard-table td { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <a href="/" class="admin-link">‚öôÔ∏è Admin</a>
  
  <div class="scroll-container" id="scrollContainer">
    <div class="container">
      <div class="header">
        <h1><span class="live-indicator"></span>LIVE LEADERBOARD</h1>
        <div class="event-info" id="eventName">Loading...</div>
        <div class="event-info" id="eventDetails"></div>
        <div class="last-update" id="lastUpdate"></div>
      </div>

      <div class="flights-container" id="flightsContainer">
        <div class="loading">Loading leaderboard data...</div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls" id="controls">
    <div>
      <button class="control-btn active" id="autoScrollBtn" onclick="toggleAutoScroll()">
        üîÑ Auto Scroll
      </button>
    </div>
    
    <div class="flight-nav" id="flightNav">
      <button class="nav-btn" id="prevFlightBtn" onclick="previousFlight()">‚óÄ</button>
      <div class="flight-indicator" id="flightIndicator">All Flights</div>
      <button class="nav-btn" id="nextFlightBtn" onclick="nextFlight()">‚ñ∂</button>
    </div>

    <div>
      <button class="control-btn" id="viewAllBtn" onclick="viewAllFlights()">
        üìä View All
      </button>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000/api';
    let currentEventId = null;
    let refreshInterval = null;
    let autoScrollInterval = null;
    let verticalScrollInterval = null;
    let isAutoScrolling = true;
    let currentFlightIndex = -1; // -1 means showing all
    let flights = [];
    let leaderboardData = [];
    let scrollPaused = false;

    // Get event ID from URL parameter or use first event
    async function initialize() {
      const urlParams = new URLSearchParams(window.location.search);
      currentEventId = urlParams.get('eventId');

      if (!currentEventId) {
        // Get the first event
        const response = await fetch(`${API_BASE}/events`);
        const events = await response.json();
        if (events && events.length > 0) {
          currentEventId = events[0]._id || events[0].id;
        }
      }

      if (currentEventId) {
        await loadEvent();
        await loadLeaderboard();
        
        // Auto-refresh every 30 seconds
        refreshInterval = setInterval(loadLeaderboard, 30000);
        
        // Start auto-scroll (cycle through flights every 10 seconds)
        startAutoScroll();
      }
    }

    async function loadEvent() {
      try {
        const response = await fetch(`${API_BASE}/events/${currentEventId}`);
        const event = await response.json();
        
        document.getElementById('eventName').textContent = event.name;
        document.getElementById('eventDetails').innerHTML = 
          `${event.course_name} ‚Ä¢ ${event.course_city}, ${event.course_state} ‚Ä¢ ${event.event_date}`;
      } catch (error) {
        console.error('Error loading event:', error);
      }
    }

    async function loadLeaderboard() {
      try {
        const response = await fetch(`${API_BASE}/events/${currentEventId}/leaderboard`);
        const data = await response.json();
        
        leaderboardData = data;
        displayLeaderboard(data);
        updateTimestamp();
      } catch (error) {
        console.error('Error loading leaderboard:', error);
        document.getElementById('flightsContainer').innerHTML = 
          '<div class="no-data">Unable to load leaderboard data</div>';
      }
    }

    function displayLeaderboard(data) {
      const container = document.getElementById('flightsContainer');
      
      if (!data || data.length === 0) {
        container.innerHTML = '<div class="no-data">No teams have started yet</div>';
        flights = [];
        updateFlightNavigation();
        return;
      }

      // Group by flight
      const flightGroups = {};
      data.forEach(team => {
        const flight = team.flight || 'Flight 1';
        if (!flightGroups[flight]) {
          flightGroups[flight] = [];
        }
        flightGroups[flight].push(team);
      });

      // Store flight names
      flights = Object.keys(flightGroups).sort();
      updateFlightNavigation();

      // Generate HTML for each flight
      let html = '';
      let flightIndex = 0;
      flights.forEach(flightName => {
        const teams = flightGroups[flightName];
        const isActive = currentFlightIndex === -1 || currentFlightIndex === flightIndex;
        
        html += `
          <div class="flight-card ${isActive ? 'active' : ''}" data-flight-index="${flightIndex}">
            <div class="flight-header">${flightName}</div>
            <table class="leaderboard-table">
              <thead>
                <tr>
                  <th>Pos</th>
                  <th>Team</th>
                  <th>Status</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody>
        `;

        teams.forEach((team, index) => {
          const position = index + 1;
          const positionClass = `position-${position <= 3 ? position : ''}`;
          const score = team.score || 0;
          const holesComplete = team.holesComplete || 0;
          
          let scoreClass = '';
          if (score > 0) {
            if (score < 65) scoreClass = 'score-good';
            else if (score < 75) scoreClass = 'score-average';
            else scoreClass = 'score-high';
          }

          const inProgress = holesComplete < 18 ? 'in-progress' : '';

          html += `
            <tr class="${inProgress}">
              <td class="position ${positionClass}">${position}</td>
              <td class="team-name">${team.team_name}</td>
              <td class="holes-complete">${holesComplete}/18 holes</td>
              <td class="${scoreClass}">${score || '-'}</td>
            </tr>
          `;
        });

        html += `
              </tbody>
            </table>
          </div>
        `;
        flightIndex++;
      });

      container.innerHTML = html;
      
      // Update container class for single/all view
      if (currentFlightIndex === -1) {
        container.classList.remove('single-view');
      } else {
        container.classList.add('single-view');
      }
    }

    function updateTimestamp() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('lastUpdate').textContent = `Last updated: ${timeString}`;
    }

    // Auto-scroll functions
    function startAutoScroll() {
      if (autoScrollInterval) {
        clearInterval(autoScrollInterval);
      }
      if (verticalScrollInterval) {
        clearInterval(verticalScrollInterval);
      }
      
      isAutoScrolling = true;
      scrollPaused = false;
      document.getElementById('autoScrollBtn').classList.add('active');
      
      // For "View All" mode, scroll vertically through the page
      if (currentFlightIndex === -1) {
        startVerticalScroll();
      } else {
        // Cycle through flights every 10 seconds for single flight view
        autoScrollInterval = setInterval(() => {
          if (flights.length > 0 && !scrollPaused) {
            currentFlightIndex++;
            if (currentFlightIndex >= flights.length) {
              currentFlightIndex = -1; // Back to showing all
              displayLeaderboard(leaderboardData);
              startVerticalScroll(); // Start vertical scroll for "all" view
            } else {
              displayLeaderboard(leaderboardData);
            }
          }
        }, 10000);
      }
    }

    function startVerticalScroll() {
      const scrollContainer = document.getElementById('scrollContainer');
      let scrollDirection = 1;
      let scrollSpeed = 1; // pixels per interval
      
      verticalScrollInterval = setInterval(() => {
        if (!scrollPaused && currentFlightIndex === -1) {
          const maxScroll = scrollContainer.scrollHeight - scrollContainer.clientHeight;
          const currentScroll = scrollContainer.scrollTop;
          
          if (currentScroll >= maxScroll) {
            // Reached bottom, scroll back to top
            scrollContainer.scrollTop = 0;
            // Pause briefly at top
            scrollPaused = true;
            setTimeout(() => { scrollPaused = false; }, 2000);
          } else {
            scrollContainer.scrollTop += scrollSpeed;
          }
        }
      }, 50); // Update every 50ms for smooth scrolling
    }

    function stopAutoScroll() {
      if (autoScrollInterval) {
        clearInterval(autoScrollInterval);
        autoScrollInterval = null;
      }
      if (verticalScrollInterval) {
        clearInterval(verticalScrollInterval);
        verticalScrollInterval = null;
      }
      isAutoScrolling = false;
      scrollPaused = false;
      document.getElementById('autoScrollBtn').classList.remove('active');
    }

    function toggleAutoScroll() {
      if (isAutoScrolling) {
        stopAutoScroll();
      } else {
        startAutoScroll();
      }
    }

    // Flight navigation
    function previousFlight() {
      stopAutoScroll();
      currentFlightIndex--;
      if (currentFlightIndex < -1) {
        currentFlightIndex = flights.length - 1;
      }
      displayLeaderboard(leaderboardData);
      document.getElementById('scrollContainer').scrollTop = 0;
    }

    function nextFlight() {
      stopAutoScroll();
      currentFlightIndex++;
      if (currentFlightIndex >= flights.length) {
        currentFlightIndex = -1;
      }
      displayLeaderboard(leaderboardData);
      document.getElementById('scrollContainer').scrollTop = 0;
    }

    function viewAllFlights() {
      stopAutoScroll();
      currentFlightIndex = -1;
      displayLeaderboard(leaderboardData);
      document.getElementById('scrollContainer').scrollTop = 0;
    }

    function updateFlightNavigation() {
      const indicator = document.getElementById('flightIndicator');
      const prevBtn = document.getElementById('prevFlightBtn');
      const nextBtn = document.getElementById('nextFlightBtn');
      const viewAllBtn = document.getElementById('viewAllBtn');

      if (flights.length === 0) {
        indicator.textContent = 'No Flights';
        prevBtn.disabled = true;
        nextBtn.disabled = true;
        viewAllBtn.disabled = true;
        return;
      }

      if (currentFlightIndex === -1) {
        indicator.textContent = 'All Flights';
        viewAllBtn.classList.add('active');
      } else {
        indicator.textContent = flights[currentFlightIndex] || 'Unknown';
        viewAllBtn.classList.remove('active');
      }

      prevBtn.disabled = false;
      nextBtn.disabled = false;
      viewAllBtn.disabled = false;
    }

    // Hide controls after 5 seconds of inactivity
    let controlsTimeout;
    function showControls() {
      const controls = document.getElementById('controls');
      controls.classList.remove('hidden');
      
      clearTimeout(controlsTimeout);
      controlsTimeout = setTimeout(() => {
        controls.classList.add('hidden');
      }, 5000);
    }

    // Show controls on mouse move
    document.addEventListener('mousemove', showControls);
    document.addEventListener('click', showControls);
    
    // Show controls initially
    showControls();

    // Initialize on load
    initialize();

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (refreshInterval) {
        clearInterval(refreshInterval);
      }
      if (autoScrollInterval) {
        clearInterval(autoScrollInterval);
      }
      if (verticalScrollInterval) {
        clearInterval(verticalScrollInterval);
      }
    });
  </script>
</body>
</html>
